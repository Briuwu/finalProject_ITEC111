<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="icon" href="../src/images/CyberGhost.jpg">
    <title>Account Recovery</title>
    <script type="text/javascript" src="../scripts/components/notification.js"></script>
</head>
<body>
    <div class="modal-notification" id="modal-notification">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <div class="auth-container">
        <form id="forgotPasswordForm">
            <h1>Reset Password</h1>
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username">
                <span class="error-message" id="username-error"></span>
            </div>
            <button type="button" id="check-username-button">Check</button>
            <div class="input-field" style="display: none;" id="password-field">
                <label for="password">Password</label>
                <input type="password" id="password">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="input-field" style="display: none;" id="confirm-password-field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password">
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <div class="otp-field" style="display: none;" id="otp-field">
                <label for="otp">OTP</label>
                <input type="text" id="otp">
                <span class="error-message" id="otp-error"></span>
                <div class="generated-otp" id="generated-otp" hidden>
                    <span id="generated-otp-text"></span>
                </div>
                <button type="button" id="generate-otp-button">Generate OTP</button>
                <button type="button" id="reset-otp-button" style="display: none;">Reset OTP</button>
            </div>
            <div class="button-options" style="display: none;" id="button-options">
                <button type="submit" id="confirm-button">Confirm</button>
                <button type="button" id="change-username-button">Change Username</button>
            </div>
            <span id="auth-status"></span>
            <p>Already have an account? <a href="login.html" target="_parent">Sign up</a></p>
        </form>
    </div>
    <script type="text/javascript" src="../scripts/auth/forgot_password.js"></script>
    <script type="text/javascript" src="../scripts/cryptography/rsa.js"></script>
    <script type="text/javascript" src="../scripts/cryptography/otp.js"></script>
    <script type="text/javascript" src="../scripts/data/users.js"></script>
    <script type="text/javascript">
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        const id = userInfo ? userInfo.id : null;
    
        if(id) {
            window.location.href = `../index.html`;
        }
    </script>
</body>
</html>

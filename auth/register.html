<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="icon" href="../src/images/CyberGhost.jpg">
    <title>Register</title>
</head>
<body>
    <div class="auth-container">
        <form id="registerForm">
            <h1>Register</h1>
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username">
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="input-field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password">
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <button type="submit">Register</button>
            <span id="auth-status"></span>
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </form>
    </div>
    <script type="text/javascript" src="../scripts/auth/register.js"></script>
    <script type="text/javascript" src="../scripts/cryptography/rsa.js"></script>
    <script type="text/javascript" src="../scripts/data/users.js"></script>
    <script type="text/javascript">
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        const id = userInfo ? userInfo.id : null;
    
        if(id) {
            window.location.href = `../index.html`;
        }
    </script>
</body>
</html>

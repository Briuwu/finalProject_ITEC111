<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="icon" href="src/images/CyberGhost.jpg">
    <title>CyberGhost</title>
</head>
<body>
    <header>
        <a href="index.html" target="_parent" class="logo">
            <img src="src/images/icons8-hacker-64.png" alt="logo">
            <h1>CyberGhost</h1>
        </a>
        <div class="user-auth">
            <button id="logout">Logout</button>
        </div>
    </header>

    <div class="modal-notification" id="modal-notification">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <main>
        <div class="main-content">
            <h1>Secret Messages</h1>
            <table class="message-table" >
                <thead>
                    <tr>
                        <th>Message ID</th>
                        <th>Username</th>
                        <th>Ciphered Message</th>
                        <th>OTP</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="message-container"></tbody>
            </table>
        </div>

        <div class="pagination">
            <div class="pagination-controls">
                <button id="prev-page">Previous</button>
                <h3 id="page-info"></h3>
                <button id="next-page">Next</button>
            </div>
        </div>
        

        <div class="message-options">
            <h3>Data Options</h3>
            <div class="button-container">
                <button id="add-message">Add Message</button>
                <button id="sort-by-id">Sort by ID</button>
                <button id="sort-by-username">Sort by Username</button>
                <button id="sort-by-date">Sort by Date</button>
                <button id="sort-by-ciphered">Sort by Cipher Strength</button>
            </div>
        </div>

        <div class="add-message-modal">
            <form id="addMessageForm">
                <h3>Add Message</h3>
                <div class="input-field">
                    <label for="message">Message</label>
                    <input type="text" id="message">
                    <span id="message-error"></span>
                </div>
                <div class="button-container">
                    <button type="button" id="confirm-message-button">Confirm</button>
                    <button type="button" id="cancel-message-button">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="scripts/auth/logout.js"></script>
    <script type="text/javascript" src="scripts/cryptography/otp.js"></script>
    <script type="text/javascript" src="scripts/components/notification.js"></script>
    <script type="text/javascript" src="scripts/data/messages.js"></script>
    <script type="text/javascript" src="scripts/components/index.js"></script>
    <script type="text/javascript" src="scripts/components/check_auth.js"></script>
</body>
</html>
